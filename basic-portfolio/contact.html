<!DOCTYPE html>

</head>
<body>

	<!-- This header is totally jank but it works -->
	<header id="headerbar">

		<section id="contacttext">
			<h2>Contact</h2>
			<hr id="hr1">

					<textarea id="emailbox" placeholder="example@gmail.com"></textarea>

			<button id="submitbutton">Submit</button>
		</section>

		<!-- Connect with Me box -->
		<section class="connect">
			<h3>Connect with Me</h3>
			<hr id=hr2>
			<img id="github" src="./assets/images/github.png">
			<img id="linkedin" src="./assets/images/linkedin.png">

	<!--this section is for the teal line-->
		<section id="gap2">
